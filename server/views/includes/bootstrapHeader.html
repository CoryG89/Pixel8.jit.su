<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= site.title %> -- <% if (typeof(title) !== 'undefined') { %><%= title %><% } %></title>

    <!-- Include meta-data for the web crawlerz -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="<%= site.description %>" />
    <meta name="author" content="<%= site.author.name %>, <%= site.author.email %>" />

    <!-- Include Twitter Bootstrap CSS, order important here -->
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css"> body {
      padding-top: 60px;
      padding-bottom: 40px;
    } </style>
    <link href="vendor/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="vendor/css/bootstrap-custom.css" rel="stylesheet" />

    <!-- Google CDN jQuery, fallback if unavailable -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')</script>

    <!-- Include custom app-specific styles last to overide all others -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><%= site.title %></a>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
